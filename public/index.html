<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .banner {
            background-image: url("./img/banner.png");
            /* Add your banner image file path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4285F4;
            /* Google's blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #357ae8;
        }

        .navbar-brand img {
            margin-right: 10px;
            /* Adds spacing between logo and brand name */
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px);
            /* Adjust height considering navbar height */
        }

        .card {
            background-color: white;
            border-radius: 20px;
            /* Creates the curved corners */
            padding: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* Optional: Adds a subtle shadow */
        }

        .logo {
            width: 400px;
            /* Adjust as needed */
            height: auto;
            margin-bottom: 10px;
        }

        .signup-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2c7740;
            /* Google's blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: rgb(125, 180, 139);
        }
    </style>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-performance-compat.js"></script>
    <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <div class="banner">
        <div class="content-container">
            <div class="card">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <button class="signup-btn" onclick="googleLogin()">Log In with Google</button>
            </div>
        </div>
    </div>
</body>

<script src="./js/google.js"></script>

</html>
